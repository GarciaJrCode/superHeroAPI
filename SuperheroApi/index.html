<!DOCTYPE html>
<html lang="en">
<head>
    <title>SuperHeroApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button-input">
            <input id="search-bar" class="search-type" type="text">
            <button id="search-button" class="button-types">Search</button>
            <button id="div-button" class="random-button">Random Image</button>
        </div>
    

        <div id="super-hero-info">
            <p id="super-hero-name" class="paragraph-name"></p>
            <p id="origin-super-hero" class="paragraph-origin"></p>
            
        </div class="container-hero">

        <div class="container-hero">
            <div id="super-hero-picture" class="picture-container">
                <div id="picture-super-hero"></div>
            </div>
    
            <div id="super-hero-stats" class="stats-hero">
                <p id="stat-combat"></p>
                <p id="stat-durability"></p>
                <p id="stat-intelligence"></p>
                <p id="stat-power"></p>
                <p id="stat-speed"></p>
                <p id="stat-strength"></p>
            </div>
        </div>
        <div id="super-hero-work">
            <div id="superhero-work"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
